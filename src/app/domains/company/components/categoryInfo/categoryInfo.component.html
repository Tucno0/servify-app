      <div class="grid items-center grid-cols-1 gap-y-8 lg:grid-cols-2 gap-x-16 xl:gap-x-24">

        <div class="relative mb-12">
          <img
            class="w-full rounded-md"
            [src]="img"
            alt=""
          />
        </div>

        <div>
          <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl lg:leading-tight">
            {{ title }}
          </h2>

          <ul class="mt-6 space-y-4">
            <li class="mt-6 text-lg leading-relaxed text-gray-600">
              <svg class="w-6 h-6 inline-block mr-2 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>

              {{ description }}
            </li>

            <li class="mt-6 text-lg leading-relaxed text-gray-600">
              <svg class="w-6 h-6 inline-block mr-2 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              {{ description2 }}
            </li>
          </ul>

          <a
            href="#"
            title=""
            class="inline-flex items-center justify-center px-10 py-4 text-base font-semibold text-white transition-all duration-200 rounded-md mt-9 bg-gradient-to-r from-fuchsia-600 to-blue-600 hover:opacity-80 focus:opacity-80"
            role="button"
          >

      </div>
    </div>
