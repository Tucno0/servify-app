<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
  <a [routerLink]="['/provider', provider.id]" class="block w-full sm:w-48 sm:flex-shrink-0">
    <img
      class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg"
      [src]="provider.user.image"
      [alt]="provider.user.name"
    />
  </a>

  <div class="p-5">
    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
      <a [routerLink]="['/provider', provider.id]">{{ provider.user.name }}</a>
    </h3>

    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">
      {{ provider.description }}
    </p>

    <!-- Conocer más -->
    <a
      routerLink="/provider/{{ provider.id }}"
      class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 arrow-animation  hover:pl-2 transition-all"
    >
      Conocer más <i class="fas fa-arrow-right"></i>
    </a>
  </div>
</div>
