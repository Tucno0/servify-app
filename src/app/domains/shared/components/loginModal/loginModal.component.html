<section class="relative rounded-xl bg-white shadow-lg p-8">
  <!-- boton de cerrar modal en la derecha -->
  <button
    type="button"
    class="absolute top-4 right-4 focus:outline-none cursor-pointer text-gray-500 hover:text-gray-950"
    (click)="close()"
  >
    <i class="fas fa-times text-2xl"></i>
  </button>

  <div class="max-w-2xl mx-auto text-center">
    <div class="relative mx-auto md:max-w-none">
      <img
        src="/assets/images/logo.png"
        alt="Logo servify"
        class="h-12 mx-auto mb-3"
      />

      <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">
        Iniciar sesión
      </h2>

      <p class="max-w-xl mx-auto mt-4 text-xl leading-relaxed text-gray-600 font-medium">
      Para realizar esta acción, debes iniciar sesión.
    </p>
    </div>
  </div>

  <div class="mt-3 space-y-3">
    <!-- boton azul -->
    <button
      type="button"
      (click)="close()"
      routerLink="/auth/login"
      class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-500 border-2 border-blue-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 hover:text-white focus:text-white focus:outline-none"
    >
      Ir a Iniciar sesión
    </button>
  </div>

  <div class="text-center my-2">
    <p class="text-base text-gray-600">
      ó
    </p>
  </div>

  <div class="mt-3 space-y-3">
    <button
      type="button"
      class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
    >
      <div class="absolute inset-y-0 left-0 p-4">
        <svg
          class="w-6 h-6 text-rose-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
          ></path>
        </svg>
      </div>
      Iniciar sesión con Google
    </button>

    <div class="text-center">
      <p class="text-base text-gray-600">
        ¿No tienes una cuenta?

        <a
          (click)="close()"
          routerLink="/auth/register"
          title=""
          class="font-medium text-orange-500 transition-all cursor-pointer duration-200 hover:text-orange-600 hover:underline"
        >
          Crear una cuenta gratuita
        </a>
      </p>
    </div>
  </div>
</section>
